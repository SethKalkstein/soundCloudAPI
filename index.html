<!DOCTYPE html>
<html>
<head>
	<script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Sound Cloud API Music Player</title>
</head>
<body>
	<div id="playButton">play</div>
	<div id="pauseButton">pause</div>
	<div id = "seekForward">Forward 10 Sec</div>
	<div id = "seekBack">Back 10 Sec</div>
	<br>
	<input type="text" id="userInput" name="searh" placeholder="Please enter an artist or song title">
	<input type="submit" id="submit" name="search" value="Song Search">
	<br>
	<input type="checkbox" id="autoPlayCheck" name="autoPlayCheck" checked>
	<label for="autoPlayCheck">Auto Play</label>
	<input type="checkbox" id="repeatSong" name="repeatSong">
	<label for="repeatSong">Repeat Song</label>
	<input type="checkbox" id="repeatAll" name="repeatAll">
	<label for="repeatAll">Repeat All</label>
	<br><br>
	<progress id="songProgress" value="0" max="0">
	</progress>
	<div id="songClock" style="border: 1px solid black; padding: 1px; margin-right: 90%;">0 of 0</div>
	<br>
	<div id="searchResults"></div>
	<div id="searchStart">start</div>
	<div id="searchPrev">prev</div>
	<div>page: <span id="pageNumber">0</span> </div>
	<div id="searchNext">next</div>
	<div id="searchEnd">end</div>
</body>
